<div class="container">
  <!--MODELO PARA TELA DE LOGIN, SÓ ALTERAR --->

  <div class="row">
    <div class="col-lg-4"></div>

    <div class="col-lg-4 centralizar topo">
      <!--Centralizando o container  -->

      <div class="card">
        <!--Quadro branco, por trás do formulario "login" -->
        <div class="card-body">
          <h3>Autentique-se</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="usuario" (keyup.enter)="logar()"/>
            <label mdbLabel class="form-label" for="form1">Usuário</label>
          </mdb-form-control>

          <br />

          <mdb-form-control>
            <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="senha" (keyup.enter)="logar()"/>
            <label mdbLabel class="form-label" for="form1">Senha</label>
          </mdb-form-control>

          <br />

          <button type="button" class="btn btn-primary btn-rounded" (click)="logar()" mdbRipple>
            Acessar
          </button>
        </div>

        <div class="col-lg-4"></div>
      </div>
    </div>
  </div>
</div>
